<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 40px;
            height: 60px;
            background-color: red;
            display: inline;
        }
        .div2{
            width: 40px;
            height: 60px;
            background-color: rgb(50, 147, 167);
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- 
    display: sẽ có 3 giá trị 
    1.thẻ inline-block
    2.thẻ block
    3.thẻ inline

     -->
    <div class="div1">
        thr div1
    </div>
    <div class="div2">
        thr div2
    </div>
</body>
</html>
