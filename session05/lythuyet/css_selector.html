<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .title{
           color: red;
       }
       #content{
           color: rgb(69, 69, 182);
       }
       .title2{
           color: rgb(140, 25, 119);
       }
    </style>
</head>

<body>
    <!-- CSS_Selector(bộ chọn)
     1.class:Những phần tử nào có chung giá trị class ăn theo giá trị của thuộc tính.
     2.id :định danh cho thẻ (giống như cccd)-->
    <div>
        <p class="title title2">đoạn văn số 1</p>
    </div>
    <p class="heading">đoạn văn số 2</p>
    <h2 class="title">đoạn văn số 3</h2>
    <div id="content">dùng thẻ id để định danh cho thẻ</div>

</body>

</html>
