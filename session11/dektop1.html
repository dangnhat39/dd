<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            height: 50px;
            background-color: tomato;
            line-height: 50px;
        }

        .header input {
            width: 80%;
            padding: 5px;
            border-radius: 3px;
            color: white;
        }

        .header button {
            width: 18%;
            padding: 5px;
            background-color: aqua;
            border-radius: 5px;
        }

        @media screen and (max-width:) {
            .header {
                height: 50px;
                background-color: tomato;
                line-height: 50px;
            }

            .header input {
                width: 50%;
                padding: 5px;
                border-radius: 3px;
                color: white;
            }

            .header button {
                width: 50%;
                padding: 5px;
                background-color: aqua;
                border-radius: 5px;
            }
    </style>
</head>

<body>
    <div class="header">
        <input type="text">
        <button>Search</button>
    </div>
    <!--
    khi trên màn hình điện thoại thì ô input va o button nam tren cung 1 hang -->
</body>

</html>
