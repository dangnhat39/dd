<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .news-container {
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            width: 80%;
            margin: 20px auto;
        }

        .news-content {
            position: relative;
            padding: 20px;
        }

        .cover-image {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 0; /* No margin below image */
            object-fit: cover; /* or contain, depending on how you want to fill the space */
            max-height: 400px; /* Set a maximum height for the image */
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align to the bottom */
            padding: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .image-overlay .title {
            font-size: 1.2em; /* Smaller title */
            margin-bottom: 5px; /* Smaller margin */
        }

        .image-overlay .summary {
            font-size: 0.9em; /* Smaller summary */
            margin-bottom: 10px;
        }

        .pagination {
            margin-top: 10px; /* Smaller margin */
            display: flex;
            justify-content: center;
        }

        .page-number {
            padding: 5px 8px; /* Slightly smaller padding */
            margin: 0 3px; /* Smaller margin */
            border: 1px solid #ccc;
            text-decoration: none;
            color: #333;
            font-size: 0.8em; /* Smaller font for pagination */
        }

        .page-number.active {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="news-container">
        <div class="news-content">
            <img src="https://images2.thanhnien.vn/Uploaded/2014/thethao.thanhnien.com.vn/Pictures201502/messiphoto3.jpg" alt="Lionel Messi" class="cover-image">
            <div class="image-overlay">
                <h1 class="title">LIONEL MESSI LEAVING LIGUE 1 TEAM PARIS SAINT-GERMAIN, CLUB CONFIRMS</h1>
                <p class="summary">The EuroLeague Finals Top Scorer is the individual award for the player that gained the highest points in the EuroLeague Finals.</p>
                <div class="pagination">
                    <a href="#" class="page-number active">1</a>
                    <a href="#" class="page-number">2</a>
                    <a href="#" class="page-number">3</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
