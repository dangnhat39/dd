<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Thời tiết</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fc;
        }

        .container {
            margin-top: 50px;
        }

        .weather-info {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
        }

        .error-message {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Ứng dụng Thời tiết</h1>
        <div class="form-group">
            <input type="text" id="cityInput" class="form-control" placeholder="Nhập tên thành phố...">
            <button id="searchButton" class="btn btn-primary mt-2">Tìm kiếm</button>
        </div>
        <div id="weatherDisplay" class="weather-info"></div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script src="baitap6.js"></script>
</body>

</html>
