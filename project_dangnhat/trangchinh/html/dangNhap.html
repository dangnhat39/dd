<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }

        .container {
            padding: 32px;
            border-radius: 8px;
            width: 100%;
            max-width: 448px;
            text-align: center;
        }

        .container h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .container p {
            color: #4b5563;
            margin-bottom: 24px;
        }

        .container label {
            display: block;
            color: #374151;
            margin-bottom: 8px;
            text-align: left;
        }

        .container input[type="text"],
        .container input[type="email"],
        .container input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            margin-bottom: 16px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .container a {
            color: #3b82f6;
            text-decoration: none;
        }

        .container button {
            width: 100%;
            background-color: #3b82f6;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            margin-top: 16px;
        }

        .container button:hover {
            background-color: #2563eb;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .terms {
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 8px;
            margin-bottom: 16px;
            display: none;
        }

        .terms input {
            margin: 0;
        }

        .login-link {
            margin-top: 16px;
        }

        .name-fields {
            display: flex;
            gap: 4%;
            margin-bottom: 16px;
        }

        .name-fields div {
            width: 48%;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 360px;
                padding: 24px;
            }

            .name-fields {
                flex-direction: column;
                gap: 0;
            }

            .name-fields div {
                width: 100%;
            }

            .options {
                display: none;
            }

            .terms {
                display: flex;
            }
        }
            .container .remember {
            display: flex;
            padding-top: 9px;
            align-items: center;
            position: relative;
        }
        .checkbox{
            margin-bottom: 10px;
        }
    
    </style>
</head>

<body>
    <div class="container">
        <h2>Đăng nhập</h2>
        <p class="description">Đăng nhập tài khoản để sử dụng hệ thống quản lý.</p>
        <form>
            <label>Email</label>
            <input type="email" placeholder="you@company.com">
            <label>Mật khẩu</label>
            <input type="password" placeholder="">
            <div class="options">
                <div class="remember">
                    <input class="checkbox" type="checkbox" id="remember">
                    <label for="remember">Nhớ tài khoản</label>
                </div>
                <a href="#">Quên mật khẩu?</a>
            </div>
            <div class="terms">
                <input type="checkbox" id="terms">
                <label for="terms">Bạn đồng ý với <a href="#">chính sách và điều khoản</a></label>
            </div>
            <button type="submit">Đăng nhập</button>
        </form>
        <p class="login-link">Bạn chưa có tài khoản? <a href="./dangKy.html">Đăng ký</a></p>
    </div>
    <script>
        function updateMobile() {
            const description = document.querySelector(".description");
            if (window.innerWidth < 768) {
                description.textContent = "Đăng nhập tài khoản để sử dụng dịch vụ";
            } else {
                description.textContent = "Đăng nhập tài khoản để sử dụng hệ thống quản lý.";
            }
        }

        window.addEventListener("resize", updateMobile);
        window.addEventListener("load", updateMobile);
    </script>
</body>

</html>
