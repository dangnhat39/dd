<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            padding: 32px;
            border-radius: 8px;
            width: 100%;
            max-width: 448px;
        }

        .container h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
        }

        .container p {
            color: #4b5563;
            margin-bottom: 24px;
            text-align: center;
        }

        .container label {
            display: block;
            color: #374151;
            margin-bottom: 8px;
        }

        .container input[type="text"],
        .container input[type="email"],
        .container input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .container a {
            color: #3b82f6;
            text-decoration: none;
        }

        .container button {
            width: 100%;
            background-color: #3b82f6;
            color: #ffffff;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
        }

        .container button:hover {
            background-color: #2563eb;
        }

        .container .terms {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            position: relative;
        }

        .container .login-link {
            text-align: center;
            margin-top: 16px;
        }

        .name-fields {
            display: flex;
            gap: 4%;
            margin-bottom: 16px;
        }

        .name-fields div {
            width: 48%;
        }

        @media (max-width: 768px) {
            .name-fields {
                flex-direction: column;
                gap: 0;
            }

            .name-fields div {
                width: 100%;
            }
        }
         .checkbox{
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Đăng ký tài khoản</h2>
        <p>Đăng ký tài khoản để sử dụng dịch vụ</p>
        <form>
            <div class="name-fields">
                <div>
                    <label>Họ và tên đệm</label>
                    <input class="name1" type="text" placeholder="">
                </div>
                <div>
                    <label>Tên</label>
                    <input class="name2" type="text" placeholder="">
                </div>
            </div>
            <label>Email</label>
            <input type="email" placeholder="you@company.com">
            <label>Mật khẩu</label>
            <input type="password" placeholder="">
            <div class="terms">
                <input class="checkbox" type="checkbox" id="terms">
                <label for="terms">Bạn đồng ý với <a href="#">chính sách và điều khoản</a></label>
            </div>
            <button type="submit">Đăng ký</button>
        </form>
        <p class="login-link">Bạn đã có tài khoản? <a href="./dangNhap.html">Đăng nhập</a></p>
    </div>
</body>

</html>
