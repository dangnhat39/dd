<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="/project_dangnhat/css/reset.css">
    <link rel="stylesheet" href="/project_dangnhat/css/register.css">
</head>

<body>
    <div class="register">
        <h1>Đăng ký tài khoản</h1>
        <p>Đăng ký tài khoản để sử dụng dịch vụ</p>
    </div>
    <div class="box">
        <form action="">
            <label for="full-name">Họ và tên đệm</label><br>
            <input type="text" id="full-name" required><br>

            <label for="first-name">Tên</label><br>
            <input type="text" id="first-name" required><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="you@company.com" required><br>

            <label for="password">Mật khẩu</label><br>
            <input type="password" id="password" required><br>

            <input type="checkbox" required>
            <span>Bạn đồng ý với <a href="#">chính sách và điều khoản</a></span><br>

            <button type="submit">Đăng Ký</button><br>
            <span>Bạn đã có tài khoản? <a href="/project_dangnhat/pages/login.html">Đăng nhập</a></span>
        </form>
    </div>
</body>

</html>
