<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý danh mục</title>
    <link rel="stylesheet" href="baitap5.css">
</head>

<body>
    <h1>Danh mục</h1>

    <div>
        <input type="text" id="codeInput" placeholder="Mã danh mục">
        <input type="text" id="nameInput" placeholder="Tên danh mục">
        <div>
            <label>
                <input type="radio" name="status" value="active" checked> Đang hoạt động
            </label>
            <label>
                <input type="radio" name="status" value="inactive"> Ngừng hoạt động
            </label>
        </div>
        <button id="addButton">Thêm mới danh mục</button>
    </div>

    <table border="1" id="categoryTable">
        <thead>
            <tr>
                <th>Mã danh mục</th>
                <th>Tên danh mục</th>
                <th>Trạng thái</th>
                <th>Chức năng</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="baitap5.js"></script>
</body>

</html>
