<head>

        button {

<body>
    <h1>To-Do List</h1>
    <input id="todo-input" type="text" placeholder="Nhập công việc cần tìm">
    <button onclick="add()">Thêm</button>
    <div id="list"></div>

    <script>
        let jobs = JSON.parse(localStorage.getItem("jobs")) || [];

        function add() {
            const input = document.getElementById("todo-input").value.trim();
            if (input === "") {
                alert("Mời bạn nhập thông tin");
                return;
            }

            const id = jobs.length > 0 ? jobs[jobs.length - 1].id + 1 : 1;

            const newJob = {
                id: id,
                name: input
            };
            jobs.push(newJob);
            localStorage.setItem("jobs", JSON.stringify(jobs));
            document.getElementById("todo-input").value = "";
            renderJobs();
        }

        function renderJobs() {
            let str = "<ol>";
            for (let job of jobs) {
                str += `<li>${job.name}  
                            <button onclick="update(${job.id})">Sửa</button>  
                            <button onclick="remove(${job.id})">Xóa</button>  
                         </li>`;
            }
            str += "</ol>";
            document.getElementById("list").innerHTML = str;
        }

        function remove(id) {
            if (confirm("Bạn có muốn xóa không?")) {
                jobs = jobs.filter(job => job.id !== id);
                localStorage.setItem("jobs", JSON.stringify(jobs));
                renderJobs();
            }
        }

        renderJobs();  
    </script>
</body>

</html>
