<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="baitap2.css">
</head>

<body>
    <div class="container">
        <h1>Bookmark Manager</h1>
        <button id="addBookmarkBtn">Add Bookmark</button>
        <div id="bookmarkList"></div>
    </div>

    <div id="bookmarkModal" class="modal">
        <div class="modal-content">
            <h2>Add Bookmark</h2>
            <input type="text" id="websiteName" placeholder="Website Name" required>
            <input type="url" id="websiteURL" placeholder="Website URL" required>
            <button id="saveBookmarkBtn">Save</button>
            <button id="closeModalBtn">Close</button>
        </div>
    </div>

    <script src="baitap2.js"></script>
</body>

</html>
