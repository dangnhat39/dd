<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form>
            <label for="fullname">Họ và tên:</label>
            <input type="text" id="fullname" name="fullname"><br><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
    
            <label for="birthdate">Ngày sinh:</label>
            <input type="date" id="birthdate" name="birthdate"><br><br>
    
            <label>Giới tính:</label>
            <input type="radio" id="male" name="gender" value="nam">
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="nu">
            <label for="female">Nữ</label><br><br>
    
            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone"><br><br>
    
            <label for="major">Chuyên ngành:</label>
            <input type="text" id="major" name="major"><br><br>
    
            <label for="admissionYear">Năm nhập học:</label>
            <input type="number" id="admissionYear" name="admissionYear"><br><br>
    
            <label for="gpa">Điểm GPA:</label>
            <input type="text" id="gpa" name="gpa"><br><br>
    
            <label for="address">Địa chỉ:</label>
            <textarea id="address" name="address"></textarea><br><br>
    
            <label for="class">Lớp học:</label>
            <select id="class" name="class">
                <option value="Class1">Lớp 1</option>
                <option value="Class2">Lớp 2</option>
                <option value="Class3">Lớp 3</option>
            </select><br><br>
    
            <label for="registrationDate">Ngày đăng ký học:</label>
            <input type="date" id="registrationDate" name="registrationDate"><br><br>
    
            <button type="submit">Gửi thông tin</button>
        </form>
</body>
</html>
