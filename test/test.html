<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./test.css">
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <h2 id="openModal">Thêm mới danh mục</h2>
            <label for="maDanhMuc">Mã danh mục *</label>
            <input type="text" id="maDanhMuc" required>
    
            <label for="tenDanhMuc">Tên danh mục *</label>
            <input type="text" id="tenDanhMuc" required>
    
            <div class="trang-thai">
                <label>Trạng thái</label>
                <div>
                    <input type="radio" id="dangHoatDong" name="trangThai" value="dangHoatDong" checked>
                    <label for="dangHoatDong">Đang hoạt động</label>
    
                    <input type="radio" id="ngungHoatDong" name="trangThai" value="ngungHoatDong">
                    <label for="ngungHoatDong">Ngừng hoạt động</label>
                </div>
            </div>
    
            <div class="modal-buttons">
                <button onclick="cancel()">Hủy</button>
                <button onclick="add()">Thêm</button>
            </div>
        </div>
    </div>
    <script src="./test.js"></script>
</body>
</html>
