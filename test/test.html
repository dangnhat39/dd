<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="edit-modal" class="edit-modal">
        <div class="modal-body">
            <span class="close-button">&times;</span>
            <h2>Cập nhật thông tin danh mục</h2>
            <form>
                <label for="categoryCode">Mã danh mục *</label>
                <input type="text" id="categoryCode" required>
    
                <label for="categoryName">Tên danh mục *</label>
                <input type="text" id="categoryName" required>
    
                <label>Trạng thái</label>
                <div>
                    <input type="radio" id="statusActive" name="categoryStatus" value="active" checked>
                    <label for="statusActive">Đang hoạt động</label>
                    <input type="radio" id="statusInactive" name="categoryStatus" value="inactive">
                    <label for="statusInactive">Ngừng hoạt động</label>
                </div>
                <button type="submit" class="save-button">Lưu</button>
                <button type="button" class="cancel-button">Hủy</button>
            </form>
        </div>
</body>
</html>
