<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Qu·∫£n l√Ω c√¥ng vi·ªác (Task Board)</title>
    <link rel="stylesheet" href="baitap5.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .task-input {
            margin-bottom: 20px;
        }

        .board {
            display: flex;
            justify-content: space-between;
        }

        .column {
            width: 30%;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .task {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>üóÇÔ∏è Qu·∫£n l√Ω c√¥ng vi·ªác (Task Board)</h2>

    <div class="task-input">
        <input type="text" id="taskName" placeholder="Nh·∫≠p t√™n c√¥ng vi·ªác..." />
        <button onclick="addJobs()">Th√™m</button>
    </div>

    <div class="board">
        <div class="column" id="pendingCol">
            <h3>üïê Ch·ªù x·ª≠ l√Ω</h3>
            <div id="pendingTasks"></div>
        </div>
        <div class="column" id="inProgressCol">
            <h3>üî® ƒêang l√†m</h3>
            <div id="inProgressTasks"></div>
        </div>
        <div class="column" id="doneCol">
            <h3>‚úÖ Ho√†n th√†nh</h3>
            <div id="doneTasks"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.forEach(task => {
                addTaskToColumn(task);
            });
        }

        function addJobs() {
            const taskInput = document.getElementById("taskName").value.trim();
            if (taskInput === "") {
                alert("B·∫°n vui l√≤ng nh·∫≠p t√™n c√¥ng vi·ªác");
                return;
            }
            const task = { name: taskInput, status: "pending" };
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.push(task);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            addTaskToColumn(task);
            document.getElementById("taskName").value = ""; // Clear the input  
        }

        function addTaskToColumn(task) {
            const taskDiv = document.createElement("div");
            taskDiv.classList.add("task");
            taskDiv.innerHTML = `  
                <span>${task.name}</span>  
                <button onclick="changeStatus('${task.name}')">Chuy·ªÉn tr·∫°ng th√°i</button>  
            `;

            if (task.status === "pending") {
                document.getElementById("pendingTasks").appendChild(taskDiv);
            } else if (task.status === "inProgress") {
                document.getElementById("inProgressTasks").appendChild(taskDiv);
            } else if (task.status === "done") {
                document.getElementById("doneTasks").appendChild(taskDiv);
            }
        }

        function changeStatus(taskName) {
            let tasks = JSON.parse(localStorage.getItem('tasks'));
            tasks = tasks.map(task => {
                if (task.name === taskName) {
                    if (task.status === "pending") {
                        task.status = "inProgress";
                    } else if (task.status === "inProgress") {
                        task.status = "done";
                    }
                }
                return task;
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
            refreshBoard();
        }

        function refreshBoard() {
            document.getElementById("pendingTasks").innerHTML = "";
            document.getElementById("inProgressTasks").innerHTML = "";
            document.getElementById("doneTasks").innerHTML = "";
            loadTasks();
        }  
    </script>
</body>

</html>
