<!DOCTYPE html>
<html>

<head>
    <title>Game Tài Xỉu 3 Xúc Xắc</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <div class="container">
        <h1>Game Tài Xỉu 3 Xúc Xắc</h1>
        <div class="dice-container">
            <img id="dice1" src="images/1.png" alt="Dice 1">
            <img id="dice2" src="images/1.png" alt="Dice 2">
            <img id="dice3" src="images/1.png" alt="Dice 3">
        </div>
        <div class="result" id="result"></div>
        <div class="bet-container">
            <button id="tai">Tài (11-17)</button>
            <button id="xiu">Xỉu (4-10)</button>
        </div>
        <div class="status" id="status"></div>
    </div>
    <script src="test.js"></script>
</body>

</html>
